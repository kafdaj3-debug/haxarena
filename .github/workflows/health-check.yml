name: Health Check - Keep Render Alive

on:
  schedule:
    # Her 5 dakikada bir Ã§alÄ±ÅŸÄ±r (UTC saatine gÃ¶re)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Manuel olarak da Ã§alÄ±ÅŸtÄ±rÄ±labilir

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Health Check - Render Backend
        run: |
          echo "ğŸ”„ Health check baÅŸlatÄ±lÄ±yor..."
          
          # Render backend health check
          RESPONSE=$(curl -s -w "\n%{http_code}" -m 30 "https://haxarena.onrender.com/api/health" || echo "000")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Backend saÄŸlÄ±klÄ±! (HTTP $HTTP_CODE)"
            echo "Response: $BODY"
            exit 0
          elif [ "$HTTP_CODE" = "000" ]; then
            echo "âš ï¸  Backend yanÄ±t vermiyor (timeout veya eriÅŸilemiyor)"
            echo "Bu normal olabilir - Render free tier'da cold start 30-60 saniye sÃ¼rebilir"
            exit 0
          else
            echo "âŒ Backend hata verdi! (HTTP $HTTP_CODE)"
            echo "Response: $BODY"
            exit 0
          fi
          
      - name: Health Check - Netlify Frontend
        run: |
          echo "ğŸ”„ Frontend health check baÅŸlatÄ±lÄ±yor..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -m 30 "https://haxarena.netlify.app" || echo "000")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
            echo "âœ… Frontend eriÅŸilebilir! (HTTP $HTTP_CODE)"
            exit 0
          else
            echo "âš ï¸  Frontend yanÄ±t vermiyor (HTTP $HTTP_CODE)"
            exit 0
          fi

